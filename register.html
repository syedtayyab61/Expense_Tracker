<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Finance Dashboard</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-icon">💰</span>
                    <h1>FinanceTracker</h1>
                </div>
                <p class="auth-subtitle">Create your account to start tracking expenses</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required 
                               placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required 
                               placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="john.doe@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Choose a strong password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            👁️
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            👁️
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="currency">Preferred Currency</label>
                    <select id="currency" name="currency" required>
                        <option value="USD">🇺🇸 USD - US Dollar</option>
                        <option value="EUR">🇪🇺 EUR - Euro</option>
                        <option value="GBP">🇬🇧 GBP - British Pound</option>
                        <option value="CAD">🇨🇦 CAD - Canadian Dollar</option>
                        <option value="AUD">🇦🇺 AUD - Australian Dollar</option>
                        <option value="JPY">🇯🇵 JPY - Japanese Yen</option>
                    </select>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> 
                        and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>
                        <span class="checkmark"></span>
                        Send me email notifications about my spending
                    </label>
                </div>

                <button type="submit" class="auth-btn primary">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-btn secondary" onclick="signUpWithGoogle()">
                    <span class="google-icon">🔍</span>
                    Sign up with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? 
                    <a href="login.html" class="auth-link">Sign in</a>
                </p>
            </div>
        </div>

        <div class="auth-background">
            <div class="bg-shape shape1"></div>
            <div class="bg-shape shape2"></div>
            <div class="bg-shape shape3"></div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification" style="display: none;">
        <div class="notification-content">
            <span class="notification-icon"></span>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
