<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #5855eb;
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .demo-btn {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .demo-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .message.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #6366f1;
        }
        
        .demo-info h3 {
            color: #374151;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .demo-info p {
            color: #6b7280;
            font-size: 12px;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">ðŸ’°</div>
            <h1>FinanceTracker</h1>
            <p class="subtitle">Welcome back! Sign in to your account</p>
        </div>
        
        <div class="demo-info">
            <h3>ðŸŽ¯ Demo Credentials</h3>
            <p><strong>Email:</strong> demo@example.com</p>
            <p><strong>Password:</strong> password123</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="demo@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                SIGN IN
            </button>
        </form>
        
        <button class="demo-btn" id="quickDemo" onclick="quickDemoLogin()">
            ðŸš€ Quick Demo Login
        </button>
        
        <div class="footer">
            <p>Don't have an account? <a href="register-fixed.html">Create Account</a></p>
        </div>
    </div>

    <script>
        console.log('Simple login page loaded');
        
        // Show message function
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // Quick demo login function
        function quickDemoLogin() {
            console.log('Quick demo login clicked');
            showMessage('Demo login successful! Redirecting to dashboard...', 'success');
            
            // Store demo user data
            localStorage.setItem('demoUser', JSON.stringify({
                email: 'demo@example.com',
                name: 'Demo User',
                id: 'demo-user-' + Date.now(),
                loginMethod: 'demo'
            }));
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
        
        // Test input responsiveness
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            
            // Test click events
            emailInput.addEventListener('click', function() {
                console.log('Email input clicked - responsive!');
            });
            
            emailInput.addEventListener('focus', function() {
                console.log('Email input focused');
            });
            
            passwordInput.addEventListener('click', function() {
                console.log('Password input clicked - responsive!');
            });
            
            passwordInput.addEventListener('focus', function() {
                console.log('Password input focused');
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                console.log('Login attempt:', { email, password: '***' });
                
                if (!email || !password) {
                    showMessage('Please enter both email and password', 'error');
                    return;
                }
                
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.textContent = 'SIGNING IN...';
                loginBtn.disabled = true;
                
                try {
                    // Try backend API first
                    console.log('Attempting backend API login...');
                    const response = await fetch('http://localhost:5001/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email: email, 
                            password: password 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        console.log('Backend login successful');
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                } catch (error) {
                    console.log('Backend error, trying demo mode:', error.message);
                    
                    // Demo login fallback
                    if ((email === 'demo@example.com' && password === 'password123') || 
                        (email.includes('@') && password.length >= 6)) {
                        
                        console.log('Demo login successful');
                        localStorage.setItem('demoUser', JSON.stringify({
                            email: email,
                            name: email.split('@')[0],
                            id: 'demo-user-' + Date.now(),
                            loginMethod: 'email'
                        }));
                        
                        showMessage('Demo login successful! Redirecting...', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showMessage('Demo login: Use demo@example.com / password123', 'error');
                    }
                } finally {
                    loginBtn.textContent = 'SIGN IN';
                    loginBtn.disabled = false;
                }
            });
            
            console.log('All event listeners set up successfully');
        });
        
        // Test page interactivity on load
        setTimeout(() => {
            console.log('Page fully loaded, testing interactivity...');
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.focus();
                console.log('Email input focused successfully - page is responsive!');
            }
        }, 500);
    </script>
</body>
</html>
