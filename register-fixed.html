<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Personal Finance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1000;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
        }
        
        .logo h1 {
            color: #6366f1;
            font-size: 28px;
            font-weight: 600;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            z-index: 10;
            position: relative;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            z-index: 100;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .checkbox-group a {
            color: #6366f1;
            text-decoration: none;
        }
        
        .checkbox-group a:hover {
            text-decoration: underline;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 10;
            position: relative;
        }
        
        .auth-button.primary {
            background: #6366f1;
            color: white;
            margin-bottom: 20px;
        }
        
        .auth-button.primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        
        .auth-button.secondary {
            background: white;
            color: #333;
            border: 2px solid #e2e8f0;
            margin-bottom: 25px;
        }
        
        .auth-button.secondary:hover {
            background: #f8f9fa;
            border-color: #d1d5db;
        }
        
        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .message.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .password-strength.weak { color: #dc2626; }
        .password-strength.medium { color: #f59e0b; }
        .password-strength.strong { color: #059669; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">üí∞</span>
                <h1>FinanceTracker</h1>
            </div>
            <p class="auth-subtitle">Create your account to get started</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <span id="passwordToggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <span id="confirmPasswordToggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label for="agreeTerms">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                    <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="auth-button primary">
                <span>CREATE ACCOUNT</span>
            </button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <button class="auth-button secondary" onclick="signUpWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
        </button>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="login-fixed.html">Sign In</a></p>
        </div>
    </div>
    
    <script>
        // Show message function
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'ToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            const strengthEl = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthEl.className = 'password-strength weak';
                    message = 'Weak password';
                    break;
                case 2:
                case 3:
                    strengthEl.className = 'password-strength medium';
                    message = 'Medium strength';
                    break;
                case 4:
                case 5:
                    strengthEl.className = 'password-strength strong';
                    message = 'Strong password';
                    break;
            }
            
            strengthEl.textContent = password.length > 0 ? message : '';
        }
        
        // Google Sign Up (demo)
        function signUpWithGoogle() {
            console.log('Google Sign Up clicked');
            showMessage('Google Sign-Up demo - creating account...', 'success');
            
            // Demo Google registration
            const demoUser = {
                firstName: 'Google',
                lastName: 'User',
                email: 'google.user@gmail.com',
                id: 'google-demo-user-' + Date.now(),
                registrationMethod: 'google'
            };
            
            localStorage.setItem('demoUser', JSON.stringify(demoUser));
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
        
        // Show Terms (demo)
        function showTerms() {
            alert('Terms of Service:\n\nThis is a demo application. Your data is stored locally in your browser. No real financial data should be entered.');
        }
        
        // Show Privacy Policy (demo)
        function showPrivacy() {
            alert('Privacy Policy:\n\nThis demo app stores data locally in your browser. No data is sent to external servers except for demo purposes.');
        }
        
        // Registration form submission
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Register page loaded and ready');
            
            const registerForm = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            
            // Password strength checker
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const agreeTerms = document.getElementById('agreeTerms').checked;
                
                console.log('Registration attempt:', { firstName, lastName, email });
                
                // Validation
                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long', 'error');
                    return;
                }
                
                if (!agreeTerms) {
                    showMessage('Please agree to the Terms of Service and Privacy Policy', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = document.querySelector('.auth-button.primary');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'CREATING ACCOUNT...';
                submitBtn.disabled = true;
                
                try {
                    // Try to register with backend API first
                    const response = await fetch('http://localhost:5001/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            first_name: firstName,
                            last_name: lastName,
                            email: email, 
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage('Account created successfully! Please sign in.', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'login-fixed.html';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'Registration failed', 'error');
                    }
                    
                } catch (error) {
                    console.log('Backend not available, using demo mode');
                    
                    // Demo registration - create local account
                    const demoUser = {
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        id: 'demo-user-' + Date.now(),
                        registrationMethod: 'email',
                        password: password // In real app, this would be hashed
                    };
                    
                    // Store demo user
                    let demoUsers = JSON.parse(localStorage.getItem('demoUsers') || '[]');
                    
                    // Check if email already exists
                    if (demoUsers.find(user => user.email === email)) {
                        showMessage('Email already registered. Please use a different email.', 'error');
                        return;
                    }
                    
                    demoUsers.push(demoUser);
                    localStorage.setItem('demoUsers', JSON.stringify(demoUsers));
                    
                    showMessage('Demo account created successfully! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login-fixed.html';
                    }, 2000);
                    
                } finally {
                    // Restore button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Test click events
            document.getElementById('firstName').addEventListener('click', function() {
                console.log('First name input clicked - working!');
            });
            
            document.getElementById('email').addEventListener('click', function() {
                console.log('Email input clicked - working!');
            });
            
            console.log('Register form initialized successfully');
        });
    </script>
</body>
</html>
