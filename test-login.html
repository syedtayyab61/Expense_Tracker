<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            z-index: 1000;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Test</h2>
        
        <form id="testLoginForm">
            <div class="form-group">
                <label for="testEmail">Email:</label>
                <input type="email" id="testEmail" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="testPassword">Password:</label>
                <input type="password" id="testPassword" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn" onclick="testFunction()">Test JS</button>
        </form>
        
        <div id="status" class="status"></div>
        
        <p><a href="login.html">Back to Styled Login</a></p>
    </div>

    <script>
        console.log('Simple login page loaded');
        
        function testFunction() {
            console.log('Test function called');
            showStatus('JavaScript is working!', 'success');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const form = document.getElementById('testLoginForm');
            const emailInput = document.getElementById('testEmail');
            const passwordInput = document.getElementById('testPassword');
            
            console.log('Form:', form);
            console.log('Email input:', emailInput);
            console.log('Password input:', passwordInput);
            
            // Test input focus
            emailInput.addEventListener('focus', () => {
                console.log('Email input focused');
                showStatus('Email field is working', 'success');
            });
            
            passwordInput.addEventListener('focus', () => {
                console.log('Password input focused');
                showStatus('Password field is working', 'success');
            });
            
            // Test form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const email = emailInput.value;
                const password = passwordInput.value;
                
                console.log('Email:', email);
                console.log('Password:', password);
                
                if (email && password) {
                    showStatus('Login form is working! Email: ' + email, 'success');
                    
                    // Try to login with backend
                    loginWithBackend(email, password);
                } else {
                    showStatus('Please fill in all fields', 'error');
                }
            });
        });
        
        async function loginWithBackend(email, password) {
            try {
                console.log('Attempting backend login...');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                console.log('Backend response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    // Store token and redirect
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    console.log('Login error:', error);
                    showStatus('Login failed: ' + (error.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Network error:', error);
                showStatus('Network error - backend might not be running', 'error');
            }
        }
    </script>
</body>
</html>
