<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Finance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 32px;
        }
        
        .logo h1 {
            color: #6366f1;
            font-size: 28px;
            font-weight: 600;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            pointer-events: auto;
        }
        
        .form-group * {
            pointer-events: auto;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            position: relative;
            pointer-events: auto;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .password-input {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            pointer-events: auto;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        
        .checkbox-label input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            pointer-events: auto;
            position: relative;
        }
        
        .auth-button.primary {
            background: #6366f1;
            color: white;
            margin-bottom: 20px;
        }
        
        .auth-button.primary:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        
        .auth-button.secondary {
            background: white;
            color: #333;
            border: 2px solid #e2e8f0;
            margin-bottom: 25px;
        }
        
        .auth-button.secondary:hover {
            background: #f8f9fa;
            border-color: #d1d5db;
        }
        
        .auth-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .auth-divider span {
            background: white;
            padding: 0 15px;
            color: #666;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .message.success {
            background: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">üí∞</span>
                <h1>FinanceTracker</h1>
            </div>
            <p class="auth-subtitle">Welcome back! Sign in to your account</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span id="passwordToggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword(); return false;">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-button primary">
                <span>SIGN IN</span>
            </button>
        </form>
        
        <div class="auth-divider">
            <span>or</span>
        </div>
        
        <button class="auth-button secondary" onclick="signInWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="register-fixed.html">Create Account</a></p>
        </div>
    </div>
    
    <script>
        // Show message function
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Google Sign In (demo)
        function signInWithGoogle() {
            console.log('Google Sign In clicked');
            showMessage('Google Sign-In demo - redirecting to dashboard...', 'success');
            
            // Demo Google login
            localStorage.setItem('demoUser', JSON.stringify({
                email: 'google.user@gmail.com',
                name: 'Google User',
                id: 'google-demo-user',
                loginMethod: 'google'
            }));
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('authToken', 'google-demo-token-' + Date.now());
            
            setTimeout(() => {
                window.location.replace('index.html');
            }, 1500);
        }
        
        // Forgot Password (demo)
        function forgotPassword() {
            console.log('Forgot password clicked');
            showMessage('Password reset feature coming soon! Use demo@example.com / password123', 'error');
        }
        
        // Login form submission
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded and ready');
            
            // Force focus test
            setTimeout(() => {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (emailInput && passwordInput) {
                    console.log('Input elements found and accessible');
                    
                    // Test interactivity
                    emailInput.addEventListener('click', function() {
                        console.log('‚úÖ Email input is responsive and clickable!');
                    });
                    
                    passwordInput.addEventListener('click', function() {
                        console.log('‚úÖ Password input is responsive and clickable!');
                    });
                    
                    // Force focus to test
                    emailInput.focus();
                    console.log('Email input focused successfully');
                } else {
                    console.error('‚ùå Input elements not found');
                }
            }, 100);
            
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                
                console.log('Login attempt:', { email, password: '***', rememberMe });
                
                if (!email || !password) {
                    showMessage('Please enter both email and password', 'error');
                    return;
                }
                
                // Show loading state
                const submitBtn = document.querySelector('.auth-button.primary');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = 'SIGNING IN...';
                submitBtn.disabled = true;
                
                try {
                    // Try to login with backend API first
                    const response = await fetch('http://localhost:5001/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email: email, 
                            password: password, 
                            remember_me: rememberMe 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and redirect
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('isAuthenticated', 'true');
                        
                        showMessage('Login successful! Redirecting...', 'success');
                        
                        console.log('Stored auth data, redirecting to dashboard');
                        setTimeout(() => {
                            window.location.replace('index.html');
                        }, 1000);
                    } else {
                        showMessage(data.message || 'Login failed', 'error');
                    }
                    
                } catch (error) {
                    console.log('Backend not available, using demo mode');
                    
                    // Demo login - accept demo credentials or any valid email
                    if ((email === 'demo@example.com' && password === 'password123') || 
                        (email.includes('@') && password.length >= 6)) {
                        
                        localStorage.setItem('demoUser', JSON.stringify({
                            email: email,
                            name: email.split('@')[0],
                            id: 'demo-user-' + Date.now(),
                            loginMethod: 'email'
                        }));
                        localStorage.setItem('isAuthenticated', 'true');
                        localStorage.setItem('authToken', 'demo-token-' + Date.now());
                        
                        showMessage('Demo login successful! Redirecting...', 'success');
                        
                        console.log('Stored demo auth data, redirecting to dashboard');
                        setTimeout(() => {
                            window.location.replace('index.html');
                        }, 1000);
                    } else {
                        showMessage('Demo login: Use demo@example.com / password123 or any valid email with 6+ chars password', 'error');
                    }
                } finally {
                    // Restore button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Test click events
            document.getElementById('email').addEventListener('click', function() {
                console.log('Email input clicked - working!');
            });
            
            document.getElementById('password').addEventListener('click', function() {
                console.log('Password input clicked - working!');
            });
            
            // Pre-fill demo credentials
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'password123';
            
            console.log('Login form initialized successfully');
        });
    </script>
</body>
</html>
